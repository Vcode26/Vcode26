<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartAssist Settings</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f0f2f6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4a6cf7;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .settings-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .section {
      margin-bottom: 35px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    select, input[type="checkbox"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .widget-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .widget-item {
      background: #f7f9fc;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #e1e4ea;
    }

    .save-btn {
      background: #4a6cf7;
      color: white;
      padding: 14px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .save-btn:hover {
      background: #3a57d8;
    }
  </style>
</head>

<body>

<header>SmartAssist â€” Settings</header>

<div class="settings-container">

  <div class="section">
    <h2>Appearance</h2>

    <label for="theme">Theme</label>
    <select id="theme">
      <option>Light</option>
      <option>Dark</option>
      <option>Midnight</option>
      <option>Solarized</option>
    </select>

    <br><br>

    <label for="font">Font Style</label>
    <select id="font">
      <option>Inter</option>
      <option>Roboto</option>
      <option>Segoe UI</option>
      <option>Georgia</option>
      <option>Monospace</option>
    </select>
  </div>

  <div class="section">
    <h2>Widgets</h2>
    <p>Enable or disable SmartAssist dashboard widgets.</p>

    <div class="widget-list">
      <div class="widget-item">
        <input type="checkbox" id="weather" checked>
        <label for="weather">Weather</label>
      </div>

      <div class="widget-item">
        <input type="checkbox" id="calendar" checked>
        <label for="calendar">Calendar</label>
      </div>

      <div class="widget-item">
        <input type="checkbox" id="news">
        <label for="news">News Feed</label>
      </div>

      <div class="widget-item">
        <input type="checkbox" id="tasks">
        <label for="tasks">Tasks</label>
      </div>

      <div class="widget-item">
        <input type="checkbox" id="music">
        <label for="music">Music Controls</label>
      </div>

      <div class="widget-item">
        <input type="checkbox" id="aiTips">
        <label for="aiTips">AI Tips</label>
      </div>
    </div>
  </div>

  <button class="save-btn" onclick="saveSettings()">Save Settings</button>

</div>

<script>
  function saveSettings() {
    alert("Settings saved!");
  }
</script>

</body>
</html>
