<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #0d0d0d;
      color: #e6e6e6;
      text-align: center;
    }

    header {
      padding: 30px 0;
      background: #111;

      margin: 0;

    .app-card a {
      display: block;

      color: #4da3ff;
      font-size: 1.1rem;
      text-decoration: none;
    }

    .app-card a:hover {
      text-decoration: underline;
    }
